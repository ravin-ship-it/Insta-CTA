<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram CTA</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <section class="profile">
        <div class="profile-pic">
            <img src="./img/cat.jpg" alt="Profile Pic">
        </div>
        <div class="username">&#64;xengoxen</div>
        <a href="https://www.instagram.com/xengoxen">Follow</a>
    </section>
    <ul class="social-handles">
        <li>
            <a href="https://buymeacoffee.com/xen017" class="social coffee">
                <i class="fa-solid fa-mug-hot"></i>
                <span>Buy Me A Coffee</span>
            </a>
        </li>
        <li>
            <a href="https://www.x.com/xengoxen" class="social x">
                <i class="fa-brands fa-x-twitter"></i>
                <span>Twitter X</span>
            </a>
        </li>
        <li>
            <a href="https://pin.it/tVif9E6GJ" class="social pinterest">
                <i class="fa-brands fa-pinterest"></i>
                <span>Pinterest</span>
            </a>
        </li>
        <li>
            <a href="https://youtube.com/@xengoxen" class="social youtube">
                <i class="fa-brands fa-youtube"></i>
                <span>YouTube</span>
            </a>
        </li>
    </ul>
</body>

</html>
